<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <p class="page-title">Shops List</p>
            <!-- <a  routerLink="/emp-list">Employee List</a> -->
        </div>
        <div class="col-md-6 text-right" style="margin-top: 10px;">
                <input id="input" type="text" class="form-control" size="30" [(ngModel)]="autocompleteInput" #addresstext placeholder="Search"  pInputText>
        </div>
        <div class="col-md-6 text-right" style="margin-top: 10px;">
            <button pButton (click)="showDialog()" type="button" icon="pi pi-plus" label="Add Store"
                class="ui-button-rounded"></button>
        </div>
    </div>
    <p-table [value]="users" paginator="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>ShopName</th>
                <th>Category</th>
                <th>Address/location</th>
                <th>OwnerName</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.ShopName}}</td>
                <td>{{user.Category}}</td>
                <td>{{user.Address}}</td>
                <td>{{user.OwnerName}}</td>
            </tr>
        </ng-template>
    </p-table>


    <p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '700px', minWidth: '200px'}"
        [minY]="10" [maximizable]="true" [baseZIndex]="10000">
        <p-header>
            Add Shop Details
        </p-header>
        <form [formGroup]="addShop" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ShopName">ShopName:</label>
                        <input id="input" type="text" name="ShopName" class="form-control" size="30"
                            formControlName="ShopName" pInputText>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select class="form-control" formControlName="Category">
                            <option value="">Select Category</option>
                            <option value="General Store">General Store</option>
                            <option value="Mall">Mall</option>
                            <option value="Super Market">Super Market</option>
                            <option value="Medical Store">Medical Store</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input id="input" type="text" name="Address" class="form-control" size="30"
                            formControlName="Address" pInputText>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Owner Name</label>
                        <input type="text" class="form-control" formControlName="OwnerName" placeholder="Owner Name">
                    </div>
                </div>

            </div>
        </form>
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="addShops('success', 'successfully added.')"
                label="Submit"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Close"
                class="ui-button-secondary"></button>
        </p-footer>
    </p-dialog>


</div>
